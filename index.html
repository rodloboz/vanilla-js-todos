<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todos - Dom & Events Lecture</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <main id="todos">
      <h1>
        Todos
        <span>Get things done, one item at a time.</span>
      </h1>
      <form name="new-item-form">
        <label for="new-item">Add new todo</label>
        <input type="text" name="new-item" id="new-item">
        <button type="submit">Add item</button>
      </form>
      <ul id="todos-list">
        <li id="todo-1" class="list-item completed">
          <span class="label">OOP in Ruby</span>
          <span class="actions">
            <button type="button"
                    aria-label="Delete"
                    title="Delete"
                    class="btn-picto">
                    <i class="fas fa-trash" id="${index}"></i>
            </button>
          </span>
        </li>
        <li id="todo-2" class="list-item">
          <span class="label">Crush this challenge!</span>
          <span class="actions">
            <button type="button"
                    aria-label="Delete"
                    title="Delete"
                    class="btn-picto">
                    <i class="fas fa-trash" id="${index}"></i>
            </button>
          </span>
        </li>
      </ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
